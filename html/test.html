<html>
  <head>
  </head>
  <body>
    <div style="width:100px;height:100px;background:red;"></div>
    <script>
      var div = document.querySelector("div");
      div.animate([
        {transform: "translate3d(0,0,0)", offset: 0},
        {transform: "translate3d(450px,0, 200px)", offset: 0.5},
        {transform: "translate(800px,0, 500px)", offset: 1},
      ], {
      duration: 2000,
      fill: 'forwards',
      easing: 'linear',
      delay: 1000,
//      iteration: Infinity
      });
    </script>
  </body>
</html>
